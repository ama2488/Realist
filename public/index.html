  <main>
    <nav class='grey darken-3'>
      <div class='container'>
        <div class='nav-wrapper'>
          <a href='#' class ='brand-logo'> R E A L i S T</a>

    <section class='canvas'>
      <div class='row'>

      </div>

        </div>
      </div>
    </div>
  </section>
  <section class='results center'>
    <div class='row'>
      <div class='col s12 m6 offset-m1' id='currImage'></div>
      <div class='col s12 m3 goog' id = 'result'></div>
    </div>
    <div class='row'>
      <div class='col s12 center'>
        <button class='waves-effect waves-light btn-large grey darken-3 white-text' id='replay'>Play Again</button>
      </div>
    </div>
    <div class='row'>
      <div class='center'>
        <h1 class='bold center bottom-border'>Gallery</h1>
        <br>
      </div>
      <div class='col s12 center' id='gallery'>
      </div>
    </div>
  </section>
